<body>
  

<!-- preloader start -->
<div class="preloader">
    <img src="images/preloader.gif" alt="preloader">
</div>
<!-- preloader end -->

<section class="d-flex align-items-center justify-content-center" style="height: 120vh;">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="signup">
                   
                        <div class="col-md-7">
                            <div class="signup-form">
                                <div class="col-lg-12">
                                    <h4>Recruit</h4>
                                    <div> <br><p class="">Need a Job?
                                        <a href="user.html">Click Here</a>
                                    </p></div>
                                    
                                <form method="post" autocomplete="off" name="google-sheet">
                                    
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control"  name=" name" placeholder="Contact Person Name" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control"  name="email" placeholder="Email" required=""/>
                                    </div><div class="col-lg-12">
                                        <input type="text" class="form-control"  name="contact_number" placeholder="Contact Number" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control"  name="company_name" placeholder="Company Name" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control"  id="desig" readonly name="department" placeholder="Department" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" id="dept" readonly name="designation" placeholder="Designation" required=""/>
                                    </div>
                                   
                                    <div class="col-lg-12">
                                        <input type="number" class="form-control" name="No. of Vacancy" placeholder="N0. of vacancy" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        Tenure
                        <select name="tenure">
                          <option value="15 Days" selected>15 Days</option>
                          <option value="30 Days">30 Days</option>
                          <option value="45 Days">45 Days</option>
                          <option value="60 Days">60 Days</option>
                          <option value="Immediate">Immediate</option>
                          
                        </select> 
                     </div> 
                                
                                    <div>
                                        <br>
                                        Job Description/Additional Information <br>
                                    <textarea name="Message" rows="6" cols="55">
                                        
                                        </textarea></div>
                                        <br>

                                    <div class="col-sm-4">
                                        <input type="submit" name="submit" id="sub" value="submit" class=" btnSubmit btn-block form-group" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwkD2qDt7ZqedxEo-NZt9nL6GFGKiqK7nRI81nz3CjtZCpB-Q9ZThGTta7RwFtOUTyC/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault();
      document.querySelector("#sub").value = "Submiting..";
      
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      
     
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .then(data => {
            document.querySelector("#sub").value = "Submitted"
            
        });
    })
  </script>
