<body>
  

<!-- preloader start -->
<div class="preloader">
    <img src="images/preloader.gif" alt="preloader">
</div>
<!-- preloader end -->

<section class="d-flex align-items-center justify-content-center" style="height: 150vh;">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="signup">
                   
                        <div class="col-md-7">
                            <div class="signup-form">
                                <div class="col-lg-12">
                                    <h6>Register for Industrial Training</h6>
                                    <div> <br><p class="">Recruit For Industrial training
                                        <a href="itRec.html">Click Here</a>
                                    </p></div>
                                    
                                    <form method="post" id="myform" autocomplete="off" name="google-sheet">
                                        <input type="hidden" value="" name="fileContent" id="fileContent" />
                                        <input type="hidden" value="" name="filename" id="filename" />
                                    </div>
                                   
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control"  name="college_name" placeholder="College Name">
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control"  name="name" placeholder="Full Name">
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control"  name="email" placeholder="Email Address">
                                    </div>
                                    
                                    <div class="col-lg-12">
                                        
                                        <input type="date" class="form-control"  name="date" placeholder="DOB" value="" >
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control"  name="contact_number" placeholder=" Phone Number">
                                    </div>
                                    
                                   
                                   
                                    <div class="col-lg-12">
                                        Tenure
                        <select name="tenure">
                          <option value="1 Month" selected>1 Month</option>
                          <option value="2 Month">2 Month</option>
                          <option value="3 Month">3 Month</option>
                          <option value="4 Month">4 Month</option>
                          <option value="5 Month"> 5 Month</option>
                          <option value="6 Month">6 Month</option>
                          <option value="7 Month">7 Month</option>
                          <option value="8 Month">8 Month</option>
                          <option value="9 Month">9 Month</option>
                          <option value="10 Month">10 Month</option>
                          <option value="11 Month">11 Month</option>
                          <option value="12 Month">12 Month</option>
                          
                        </select> 
                     </div> 
                                
                                    <div>
                                        <br>
                                        Area of Interest<br>
                                    <textarea name="message" rows="6" cols="55">
                                        
                                        </textarea></div>
                                        <br>
                                        <div class="col-lg-12">
                                            <label class=" form-control-file ">Upload CV</label>
                                         <input type="file" id="cv-file" class="filestyle" name ="cv" data-buttonText="Select a File" >
                                        </div>

                                        <div class="col-sm-4 ">
                                        
                                            <input type="submit" name="submit" id="sub" value="submit" class=" btnSubmit btn-block form-group" />
    
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyvM73pwU_pBohYDa1qQUXHVROLTdRG8foJZzjqeLRVlInCZP5E_PFZFP-ezV9AclEv/exec';
    
    const form = document.getElementById('myform');

    form.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(form);
        var reader = new FileReader();
        const file = document.getElementById('cv-file').files[0];
        reader.readAsDataURL(file);

        reader.onload = function () {
            document.getElementById("fileContent").value = reader.result;
            document.getElementById("filename").value = file.name;
            
            formData.set("fileContent", document.getElementById("fileContent").value)
            formData.set("filename", document.getElementById("filename").value)

            document.querySelector("#sub").value = "Submiting..";
              fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => alert("submitted..! We Will Contact You Soon..."))
                .then(data => {
                    document.querySelector("#sub").value = "Submitted"
                });
        };
    })
  
  </script>
