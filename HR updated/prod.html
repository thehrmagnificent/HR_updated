<section class="d-flex align-items-center justify-content-center" style="height: 180vh;">
    <div class="container font-size">
        <div class="row">
            <div class="col-md-7 mx-auto">
                <div class="signup">
                  
                        <div class="col-md-12">
                            <div class="signup-form">
                                <form method="post" id="myform" autocomplete="off" name="google-sheet">
                                    <input type="hidden" value="" name="fileContent" id="fileContent" />
                                    <input type="hidden" value="" name="filename" id="filename" />
                                    <div class="col-lg-12">
                                       
                                    </div>
                                   
                                    <div class="col-lg-12">
                                        For Recruiter
                                        <a  href="login.html"> Click Here</a>
                                        
                                    </div>
                                    <div class="col-lg-12">
                                        
                                        <input type="text" class="form-control"  name="name" placeholder=" Name" value="" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        <label for="">Gender</label>
                                        <div>

                                            <label for="male" class="radio-inline"> <input type="radio" name="gender" id="male" value="Male"> Male</label>
                                            <label for="Female" class="radio-inline"> <input type="radio" name="gender" id="Female" value="Female" > Female</label>
                                            <label for="Others" class="radio-inline"> <input type="radio" name="gender" id="Others" value="Others"> Others</label>
                                        </div>

                                    </div>
                                    <div class="col-lg-12">
                                        
                                        <input type="date" class="form-control"  name="date" value="" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="email" class="form-control"  name="email" placeholder="Email Address" value="" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type=" number" class="form-control"  name="number" placeholder=" Phone Number" value="" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        <label for="" name><span style="color:rgb(44, 4, 4)  ;" > Area of Specialisation </span></label>
                                        <div>

                                            <label for="Indian" class="radio-inline"> <input type="radio" name="specialisation" id="Indian" value="Indian"> Indian</label>
                                            <label for=" Pantry" class="radio-inline"> <input type="radio" name="specialisation" id="Female" value=" Pantry" > Pantry</label>
                                            <label for="South Indian" class="radio-inline"> <input type="radio" name="specialisation" id="Others" value="South Indian"> South Indian</label>
                                            <label for=" Tandoor" class="radio-inline"> <input type="radio" name="specialisation" id="Others" value=" Tandoor"> Tandoor</label>   
                                            <label for="Continental" class="radio-inline"> <input type="radio" name="specialisation" id="Others" value=" Continental"> Continental</label>
                                            <label for="Halwai" class="radio-inline"> <input type="radio" name="specialisation" id="Others" value="Halwai"> Halwai</label>
                                            <label for="Gujrati" class="radio-inline"> <input type="radio" name="specialisation" id="Others" value="Gujrati"> Gujrati</label>
                                            <label for=" Chinese" class="radio-inline"> <input type="radio" name="specialisation" id="Others" value="Chinese"> Chinese</label>
                                            <label for="Bakery" class="radio-inline"> <input type="radio" name="specialisation" id="Others" value="Bakery"> Bakery</label>

                                        </div>

                                    </div>
                                    <div class="col-lg-12">
                                        
                                        <input type="text" class="form-control"  id="desig" readonly name="designation" placeholder="Designation" value="" required>
                                    </div>
                                    <div class="col-lg-12">
                                        
                                        <input type="text" class="form-control" id="dept" readonly name="department" placeholder="Department" value="" required>
                                    </div>
                                    <div class="col-lg-12">
                                        
                                        <input type="text" class="form-control"  name="qualification" placeholder="qualification" value="" required>
                                    </div>
                                     
                                    <div class="col-lg-12">
                                        Notice Period<br>
                      <select name="notice_period">
                          <option value="15 Days" selected>15 Days</option>
                          <option value="30 Days">30 Days</option>
                          <option value="45 Days">45 Days</option>
                          <option value="60 Days">60 Days</option>
                          <option value="Immediate">Immediate</option>
                          
                        </select>
                        
                             </div> 
                             <br>
                                     
                                    <div class="col-lg-12">
                                        
                                        <input type="text" class="form-control"  name="place" placeholder="City/Town/Village" value="" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        <label class=" form-control-file ">Upload CV</label>
	                                 <input type="file"  id="cv-file" class="filestyle" name ="cv" data-buttonText="Select a File" >
                                    </div>

                                    <div class="col-sm-4 ">
                                        
                                        <input type="submit"  id="sub"   name="submit" class=" btnSubmit btn-block form-group" />

                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</section>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz73aZrepZ8GVyVOvC5RJECguweEix1FEXGPGBNfopDt6J_tjjr7_XR6_KT7AG8VJGC/exec';
    
    const form = document.getElementById('myform');

    form.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(form);
        var reader = new FileReader();
        const file = document.getElementById('cv-file').files[0];
        reader.readAsDataURL(file);

        reader.onload = function () {
            document.getElementById("fileContent").value = reader.result;
            document.getElementById("filename").value = file.name;
            
            formData.set("fileContent", document.getElementById("fileContent").value)
            formData.set("filename", document.getElementById("filename").value)

            document.querySelector("#sub").value = "Submiting..";
              fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => alert("submitted..! We Will Contact You Soon..."))
                .then(data => {
                    document.querySelector("#sub").value = "Submitted"
                });
        };
    })
  
  </script>
