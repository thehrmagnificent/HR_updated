<section class="d-flex align-items-center justify-content-center" style="height: 120vh;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="signup">
                  
                        <div class="col-md-12">
                            <div class="signup-form">
                                    <div class="col-lg-12">
                                        <h4>Register Here</h4>
                                        <div> <br><p class="">Home
                                            <a href="index.html">Click Here</a>
                                        </p></div>
                                        
                                    </div>
                                    <form method="post" autocomplete="off" name="google-sheet">
                                    <div class="col-lg-12">
                                        
                                        <input type="text" class="form-control"  name="Name" placeholder=" Name" value="" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="email" class="form-control"  name="Email" placeholder="Email Address" value="" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type=" number" class="form-control"  name="Number" placeholder=" Phone Number" value="" required=""/>
                                    </div>
                                    <div class="col-lg-12">
                                        
                                        <input type="text" class="form-control" id="desig" value="" readonly name="designation" placeholder="Designation"  >
                                    </div>
                                    
                                        <div class="col-lg-12">
                                            
                                        <p style="color: black; font-weight: 1000;">To register for complete 6 courses type 'ALL'</p>
                                        
                                            <input type="text" class="form-control" id="dept" value=""   name="department" placeholder="Department"  >
                                        </div>
                                      <div class="col-sm-4 ">
                                        
                                        <input type="submit" id="sub" name="submit" class=" btnSubmit btn-block form-group" />

                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxyOuAcjKqagFtOV7u2WtnVODiNPuNr60kLqkZNfFjSzZp9Q0QYAWTB6om8KGN3x3bXJQ/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault();
      document.querySelector("#sub").value = "Submiting..";
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .then(data => {
            document.querySelector("#sub").value = "Submitted"
            
        });
    })
  </script>
