                                            <label for="male" class="radio-inline"> <input type="radio" name="gender" id="male" value="Male"> Male</label>
                                            <label for="Female" class="radio-inline"> <input type="radio" name="gender" id="Female" value="Female" > Female</label>

                                    </div>

                                        </div>

                                    </div>

                      <select name="tenure">

                        </select>

	                                 <input type="file" id="cv-file" class="filestyle" name ="cv" data-buttonText="Select a File" >

<!-- Main Script -->
<script src="js/script.js"></script>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzQjhIfTCBsoxUxpBzFU5pD8a9ax_OerpLhoI4N9JcPymi97G-q4fNsqGfdR7txALrq2w/exec';
    
    const form = document.getElementById('myform');

    form.addEventListener('submit', e => {
        e.preventDefault();
        const formData = new FormData(form);
        var reader = new FileReader();
        const file = document.getElementById('cv-file').files[0];
        reader.readAsDataURL(file);

        reader.onload = function () {
            document.getElementById("fileContent").value = reader.result;
            document.getElementById("filename").value = file.name;
            
            formData.set("fileContent", document.getElementById("fileContent").value)
            formData.set("filename", document.getElementById("filename").value)

            document.querySelector("#sub").value = "Submiting..";
              fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => alert("submitted..! We Will Contact You Soon..."))
                .then(data => {
                    document.querySelector("#sub").value = "Submitted"
                });
        };
    })
  
  </script>

</body>
